<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Привет мир!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-5 border" style="background-color: lawngreen">
            <!-- Добавлен класс "border" для создания рамки вокруг блока -->
        </div>
    </div>
    <div class="row">
        <div class="col-8 p-5 border" style="background-color: #9493bd">
            <!-- Добавлен класс "border" для создания рамки вокруг блока -->
        </div>
        <div class="col-4 border" style="background-color: #f0f0f0; height: fit-content">
            {% for transaction in transactions %}
                <li>
                    <strong>{{transaction.date}} - {{transaction.answer}}: Продажа товара "{{transaction.fruit_id.name}}"(количество: {{transaction.quantity}}). К счёту добавлено {{transaction.price}} USD, продажа завершена.<br>
                    <strong>Дата:</strong> {{ transaction.date }}<br>
                </li>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-8 p-5 border" style="background-color: #ffdc09">
            <!-- Добавлен класс "border" для создания рамки вокруг блока -->
        </div>
        <div class="col-8 p-5 border" style="background-color: #fcfcfc;">
            <!-- Добавлен класс "border" для создания рамки вокруг блока -->
        </div>
    </div>
    <div class="row">
        <!-- Новый див после 8-й колонки на 3 ряда вниз -->
        <div class="col-8 p-5 border" style="background-color: #f0f0f0;">
            <!-- Добавлен класс "border" для создания рамки вокруг блока -->
        </div>
    </div>
</div>


<!-- Дополнительный JavaScript; выберите один из двух! -->

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Вариант 2: Bootstrap JS отдельно от Popper
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
